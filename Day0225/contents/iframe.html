<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        .f1{
            position: absolute;
            left: 200px;
            top: 300px;
            width: 400px;
            height: 450px;
        }
        .f2{
            position: absolute;
            left: 800px;
            top: 300px;
            width: 400px;
            height: 450px;
        }
    </style>
</head>
<body>
    <!-- 
        기존 프레임의 단점
        1) 화면을 강제 분할
        2) 크기를 지정할 수 없다.
        3) 분할을 할 경우 컨텐츠를 보여줄 수 있는 공간이 부족
     -->
    
    <iframe src="http://nate.com" class="f1"></iframe>
    <iframe src="http://nate.com" class="f2"></iframe>
</body>
</html>
